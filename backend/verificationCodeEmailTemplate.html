<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clamáre Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f4f4">
        <tr>
            <td align="center" style="padding:20px 0;">
                <table width="500" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="width:100%; max-width:500px; padding:20px; box-sizing:border-box;">
                    <!-- Logo Section -->
                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <img src="https://cdn.shopify.com/s/files/1/0923/4789/1988/files/clamaresquarelogo.png?v=1736126650" alt="Clamáre Logo" style="max-width:70px; width:100%; height:auto;" />
                        </td>
                    </tr>
                    
                    <!-- Title -->
                    <tr>
                        <td align="center" style="font-size:24px; font-weight:600; margin:0; padding-bottom:10px;">
                            VERIFY IT'S YOU
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="padding: 0; border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0;">
                            <table width="100%" cellpadding="0" cellspacing="20" border="0">
                                <tr>
                                    <td style="font-size:12px; font-weight:400; line-height:1.5;">
                                        Hey {{firstName}}, please copy this code and verify your email. If you were not creating an account, ignore this message.
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding:20px 0;">
                                        <table cellpadding="0" cellspacing="0" border="0" style="background-color:rgb(245, 245, 245); width: 100%;">
                                            <tr>
                                                <td align="center" style="font-size:16px; font-weight:600; letter-spacing:5px; width: 100%; padding: 20px 0px;">
                                                    {{code}}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:12px; font-weight:400; line-height:1.5;">
                                        If you have any questions, please visit our <a href="https://clamare.store/faq" style="color:#000000; text-decoration:none;">FAQ page</a> or contact us at <a href="mailto:support@clamare.store" style="color:#000000; text-decoration:none;">support@clamare.store</a>.
                                    </td>
                                </tr>
                                <tr style="width: 100%;">
                                    <td align="center" style="width: 100%; margin-top: 20px;">
                                        <a href="https://clamare.store/" style="display:inline-block; padding:10px 0px; background-color:#000000; color:#ffffff; text-decoration:none; border-radius:0px; font-size:12px; font-weight:600; width:100%;">
                                            GO TO STORE
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding-top:20px; font-size:12px; font-weight:600; color:#000000;">
                            <a href="https://www.instagram.com/clamareusa/" style="color:#000000; text-decoration:none; margin-right:10px;">INSTAGRAM</a> | 
                            <a href="https://clamare.store/" style="color:grey; text-decoration:none; margin-left:10px;">CLAMARE.STORE</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
